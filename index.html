            "üîÆ Qu·∫ª AI: Tr√≠ tu·ªá nh√¢n t·∫°o ‚Äì tr√≠ tu·ªá Tr√≤ nƒÉm nay tƒÉng theo c·∫•p s·ªë nh√¢n!",
            "üîÆ Qu·∫ª Database: Ki·∫øn th·ª©c l∆∞u b·ªÅn v·ªØng, kh√¥ng bao gi·ªù b·ªã m·∫•t d·ªØ li·ªáu."
        ];

        function handleOpen() {
            const audio = document.getElementById('tetMusic');
            if (audio) {
                audio.play().catch(e => console.log("Y√™u c·∫ßu t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t nh·∫°c"));
            }

            const student = students[Math.floor(Math.random() * students.length)];
            const card = document.getElementById('wishCard');
            const btn = document.getElementById('btnMain');

            if (btn) btn.style.display = 'none';
            if (card) card.style.display = 'block';

            document.getElementById('txtHeader').innerText = currentCulture.greeting;
            document.getElementById('txtWish').innerText = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('txtOracle').innerText = oracles[Math.floor(Math.random() * oracles.length)];

            // C·∫≠p nh·∫≠t t√™n b·∫°n b√®
            const friendSpan = document.getElementById('txtFriendName');
            if (friendSpan) friendSpan.innerText = `${student.n} - L·ªõp ${student.l}`;
        }

        // --- Canvas Hoa R∆°i (ƒê∆∞a ra ngo√†i h√†m handleOpen ƒë·ªÉ ch·∫°y ngay khi load) ---
        const canvas = document.getElementById('visualCanvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let particles = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                    this.y = Math.random() * canvas.height;
                }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = -10;
                    this.size = Math.random() * 5 + 3;
                    this.speedY = Math.random() * 1.5 + 0.5;
                    this.wind = Math.random() * 0.5 - 0.25;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = (currentCulture.id === 'vn' || currentCulture.id === 'cn') ? '#ffd700' : '#ffb7c5';
                    ctx.fill();
                }
                update() {
                    this.y += this.speedY;
                    this.x += this.wind;
                    if (this.y > canvas.height) this.reset();
                }
            }

            for (let i = 0; i < 40; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
