    <style>
        /* PREMIUM CSS ARCHITECTURE 
           Author: Senior Front-End Lead
        */
        :root {
            /* Default: Vietnam Theme */
            --primary: #d32f2f;
            --accent: #ffd700;
            --secondary: #8b0000;
            --bg-pattern: radial-gradient(circle, #b30000 0%, #660000 100%);
            --font-main: 'Quicksand', sans-serif;
            --text-color: #ffd700;
            --surface: rgba(255, 255, 255, 0.1);
            --transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* THEME VARIATIONS */
        body.theme-cn {
            --primary: #ff0000;
            --accent: #ffcc00;
            --secondary: #990000;
            --font-main: 'Ma Shan Zheng', cursive;
            --bg-pattern: linear-gradient(45deg, #800000, #ff0000);
        }

        body.theme-vn {
            --primary: #d32f2f;
            --accent: #ffd700;
            --secondary: #8b0000;
            --font-main: 'Quicksand', sans-serif;
        }

        body.theme-kr {
            --primary: #ffffff;
            --accent: #1e3a8a;
            --secondary: #e5e7eb;
            --text-color: #1e293b;
            --font-main: 'Noto Serif KR', serif;
            --bg-pattern: conic-gradient(from 0deg, #f8fafc, #cbd5e1, #f8fafc);
        }

        body.theme-jp {
            --primary: #ffffff;
            --accent: #bc002d;
            --secondary: #fce7e7;
            --text-color: #333;
            --font-main: 'Noto Serif JP', serif;
            --bg-pattern: radial-gradient(circle, #ffffff, #ffe4e6);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-pattern);
            font-family: var(--font-main);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* COMPLEX BACKGROUND LAYERS */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background-image: url('data:image/svg+xml,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M0 40L40 0H20L0 20M40 40V20L20 40" fill="%23000" fill-opacity="0.05" fill-rule="evenodd"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }

        /* FLOATING DECORATIONS */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* CONTAINER & GLASSMORPHISM */
        .stage {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 40px 20px;
            border-radius: 30px;
            background: var(--surface);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
        }

        /* THE CALL TO ACTION */
        .ceremonial-btn {
            background: var(--accent);
            color: var(--secondary);
            border: none;
            padding: 20px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 30px var(--accent);
            animation: pulse-gold 2s infinite;
            transition: transform 0.3s;
        }

        .ceremonial-btn:active {
            transform: scale(0.9);
        }

        @keyframes pulse-gold {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 215, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }

        /* HIDDEN CONTENT REVEAL */
        .reveal-content {
            display: none;
            opacity: 0;
            transform: scale(0.8);
        }

        .reveal-active .reveal-content {
            display: block;
            animation: scaleIn 0.8s var(--transition) forwards;
        }

        .reveal-active .ceremonial-btn {
            display: none;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.8rem;
            margin: 0 0 15px;
        }

        .blessing {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .fortune-badge {
            display: inline-block;
            background: var(--secondary);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
        }

        /* FOOTER BRANDING */
        .teacher-footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--accent);
        }

        .teacher-footer img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
        }

        /* CANVAS FOR PARTICLES */
        #fxCanvas {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }

            .stage {
                padding: 30px 15px;
            }
        }
    </style>
</head>

        function revealBlessing() {
            // Logic for reveal
            const stage = document.getElementById('mainStage');
            const blessing = currentTheme.blessings[Math.floor(Math.random() * currentTheme.blessings.length)];

            startConfetti();

        // Particle System (Confetti/Flowers)
        const canvas = document.getElementById('fxCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 3 + 2;
                this.rotation = Math.random() * 360;
                this.color = ['#ffd700', '#ff4d4d', '#ffffff'][Math.floor(Math.random() * 3)];
            }
            update() {
                this.y += this.speed;
                this.rotation += 2;
                if (this.y > canvas.height) this.y = -20;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function startConfetti() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
            function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(loop);
            }
            loop();
        }

        // Continuous falling petals for visual richness
        setInterval(() => {
            if (particles.length < 20) particles.push(new Particle());
        }, 300);
