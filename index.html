        body {

        /* L·ªõp n·ªÅn l·ª•a v√† h·ªça ti·∫øt vƒÉn h√≥a */
        .silk-overlay {

        /* Hi·ªáu ·ª©ng Parallax m√¢y v√† s∆∞∆°ng m√π */
        .cloud {

        /* Canvas hi·ªáu ·ª©ng ƒë·ªông */

        /* Container ch√≠nh */

        /* N√∫t m·ªü l·ªùi ch√∫c - Th·∫©m m·ªπ Th∆∞ ph√°p & V√†ng r√≤ng */
        .btn-open-lixi {
            position: relative;
            background: linear-gradient(135deg, var(--secondary), #f9a825);
            border: 2px solid var(--secondary);
            padding: 20px 40px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .btn-open-lixi::before {

        /* Card L·ªùi ch√∫c - Glassmorphism & Silk Texture */
        .wish-card {

        .header-greeting {

        .oracle-tag {

        /* Footer Th·∫ßy Ch√≠ */

        /* Trang tr√≠ l·ªìng ƒë√®n ƒë·ªông */
        .hanging-decor {

        /* Mobile Optimization */

            }
        }
    </style>
</head>

<body>

    <div class="silk-overlay"></div>

    <main class="main-stage">

        <div class="wish-card" id="wishCard">

    <footer class="footer-branding">
        <div class="avatar-frame">
            <img src="https://scontent.fsgn5-12.fna.fbcdn.net/v/t39.30808-6/485726727_2772776322894559_4344530598610358149_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=jLSa7xU2fjIQ7kNvwGT70XQ&_nc_oc=AdmEGMK6eJrDNIfNGXYbNr-uyQAO_Q4LktonhG7OLMEoNYprVvfg1nqO_I186CkVzvw&_nc_zt=23&_nc_ht=scontent.fsgn5-12.fna&_nc_gid=0i9x912aX4yTiLCj8BNeCA&oh=00_AfvBZ8CmaDnB0TTZsWJxqcbzcEO3d9Zj0MgHBKHf_8YdWw&oe=698B83C8"
                alt="Th·∫ßy Nguy·ªÖn Thi·ªán Ch√≠">
        </div>
        <div class="teacher-info">
            <div class="teacher-name">Th·∫ßy Nguy·ªÖn Thi·ªán Ch√≠</div>
            <div class="teacher-sub">K·ªπ nƒÉng - Tin h·ªçc - S√°ng t·∫°o</div>
        </div>
    </footer>

    <script>
        /* LOGIC ƒêA VƒÇN H√ìA & HI·ªÜU ·ª®NG 
        */
        const cultures = [
            { id: 'vn', name: 'Vi·ªát Nam', greeting: 'Ch√∫c M·ª´ng NƒÉm M·ªõi 2026', icon: 'üåº' },
            { id: 'cn', name: 'Trung Hoa', greeting: 'Ch√∫c M·ª´ng T√¢n Ni√™n (Êñ∞Âπ¥Âø´‰πê)', icon: 'üèÆ' },
            { id: 'kr', name: 'H√†n Qu·ªëc', greeting: 'Ch√∫c M·ª´ng Seollal (ÏÉàÌï¥ Î≥µ ÎßéÏù¥ Î∞õÏúºÏÑ∏Ïöî)', icon: '‚òÄÔ∏è' },
            { id: 'jp', name: 'Nh·∫≠t B·∫£n', greeting: 'Ch√∫c M·ª´ng Oshogatsu („ÅÇ„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ)', icon: 'üå∏' }
        ];

        let currentCulture = cultures[Math.floor(Math.random() * cultures.length)];
        document.documentElement.setAttribute('data-theme', currentCulture.id);

        // Kho d·ªØ li·ªáu l·ªùi ch√∫c
        const wishData = {
            openings: ["T·∫øt B√≠nh Ng·ªç 2026, ", "Xu√¢n m·ªõi r·∫°ng ng·ªùi, ", "D∆∞·ªõi √°nh n·∫Øng xu√¢n, ", "Kh·ªüi ƒë·∫ßu v·∫°n s·ª±, "],
            cores: [
                "Th·∫ßy ch√∫c Tr√≤ n√¢ng c·∫•p b·∫£n th√¢n l√™n v2026 c·ª±c m∆∞·ª£t, kh√¥ng l·ªói bug n√†o.",
                "Ch√∫c Tr√≤ 'Compile' ∆∞·ªõc m∆° th√†nh c√¥ng, 'Render' cu·ªôc s·ªëng ƒë·∫ßy s·∫Øc m√†u.",
                "Th·∫ßy ch√∫c Tr√≤ 'Debug' s·∫°ch s·∫Ω n·ªói bu·ªìn, ch·ªâ gi·ªØ l·∫°i 'Source Code' ni·ªÅm vui.",
                "Mong Tr√≤ c√≥ t∆∞ duy s·∫Øc b√©n nh∆∞ thu·∫≠t to√°n t·ªëi ∆∞u nh·∫•t hi·ªán nay.",
                "Ch√∫c Tr√≤ m√£ ƒë√°o th√†nh c√¥ng, h·ªçc t·∫≠p 'ƒë·ªânh n√≥c k·ªãch tr·∫ßn' lu√¥n nh√©!"
            ],
            oracles: [
                "üîÆ Qu·∫ª Excel: ƒê·ªùi Tr√≤ nh∆∞ h√†m SUM, c·ªông d·ªìn to√†n may m·∫Øn!",
                "üîÆ Qu·∫ª Python: Cu·ªôc s·ªëng kh√¥ng Syntax Error, ch·∫°y m∆∞·ª£t ƒë·∫øn c√πng.",
                "üîÆ Qu·∫ª Network: BƒÉng th√¥ng h·∫°nh ph√∫c c·ª±c l·ªõn, kh√¥ng bao gi·ªù lo Lag.",
                "üîÆ Qu·∫ª CSS: Tr√≤ s·∫Ω ƒë∆∞·ª£c Style l·∫°i cu·ªôc ƒë·ªùi b·∫±ng nh·ªØng gam m√†u r·ª±c r·ª° nh·∫•t.",
                "üîÆ Qu·∫ª AI: Tr√≠ tu·ªá nƒÉm nay ƒë·ªôt ph√°, th√¥ng minh h∆°n c·∫£ GPT-5!"
            ]
        };

        function handleOpen() {
            // Hi·ªáu ·ª©ng √¢m thanh gi·∫£ l·∫≠p b·∫±ng rung
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);

            const btn = document.querySelector('.btn-open-lixi');
            const card = document.getElementById('wishCard');

            btn.style.display = 'none';
            card.style.display = 'block';

            // Sinh l·ªùi ch√∫c
            const w = wishData.openings[Math.floor(Math.random() * wishData.openings.length)] +
                wishData.cores[Math.floor(Math.random() * wishData.cores.length)];
            const o = wishData.oracles[Math.floor(Math.random() * wishData.oracles.length)];

            document.getElementById('txtHeader').innerText = currentCulture.greeting;
            document.getElementById('txtWish').innerText = w;
            document.getElementById('txtOracle').innerText = o;

            // K√≠ch ho·∫°t ph√°o hoa
            createFirework();
        }

        /* H·ªÜ TH·ªêNG CANVAS ANIMATION (HOA R∆†I & PH√ÅO HOA)
        */
        const canvas = document.getElementById('visualCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type; // 'flower' or 'firework'
                this.size = Math.random() * (type === 'flower' ? 10 : 3) + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 + (type === 'flower' ? 1 : -2);
                this.gravity = type === 'firework' ? 0.05 : 0.01;
                this.opacity = 1;
                this.rotation = Math.random() * 360;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.opacity -= 0.01;
                this.rotation += 2;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;

                if (this.type === 'flower') {
                    // V·∫Ω c√°nh hoa mai/ƒë√†o ƒë∆°n gi·∫£n
                    for (let i = 0; i < 5; i++) {
                        ctx.rotate(72 * Math.PI / 180);
                        ctx.beginPath();
                        ctx.ellipse(0, this.size / 2, this.size / 3, this.size / 2, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function createFirework() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(canvas.width / 2, canvas.height / 2, 'var(--secondary)', 'firework'));
            }
        }

        function spawnFlowers() {
            if (particles.length < 50) {
                particles.push(new Particle(Math.random() * canvas.width, -10, currentCulture.id === 'vn' ? '#ffd700' : '#ffb7c5', 'flower'));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spawnFlowers();
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // T·∫°o m√¢y tr√¥i
        function initClouds() {
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.innerText = '‚òÅÔ∏è';
                cloud.style.top = (Math.random() * 40) + '%';
                cloud.style.fontSize = (Math.random() * 50 + 50) + 'px';
                cloud.style.animationDelay = (i * 5) + 's';
                document.body.appendChild(cloud);
            }
        }
        initClouds();
    </script>
