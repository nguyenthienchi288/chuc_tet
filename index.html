        const canvas = document.getElementById('visualCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.size = Math.random() * 5 + 3; this.speed = Math.random() * 1.5 + 0.5; }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = (currentCulture.id === 'vn' || currentCulture.id === 'cn') ? '#ffd700' : '#ffb7c5';
                ctx.fill();
            }
            update() { this.y += this.speed; if (this.y > canvas.height) this.reset(); }
        }

        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
